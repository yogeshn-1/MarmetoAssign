<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Marmeto</title>
  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center; margin: 0;text-transform: uppercase;text-shadow: 2px 2px 5px #a3a3a3;;">Select Your Choice</h1>
      <section class="tab-switch">
        <div
          class="category_button"
          onclick="selectProductCategory('Men')"
          id="Men"
        >
        <img src="man.png" height="15px" width="15px"></img>
          Men
        </div>
        <div
          class="category_button"
          onclick="selectProductCategory('Women')"
          id="Women"
        >        
        <img src="women.png" height="15px" width="15px"></img>
          Women
        </div>
        <div
          class="category_button"
          onclick="selectProductCategory('Kids')"
          id="Kids"
        >
        <img src="kid.png" height="15px" width="15px"></img>

          Kids
        </div>
      </section>
      <section class="product-container"></section>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
